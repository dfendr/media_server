services:
  airvpn-vpn:
    image: qmcgaw/gluetun
    container_name: airvpn-vpn
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=airvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${AIRVPN_WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${AIRVPN_WIREGUARD_ADDRESS}
      - WIREGUARD_PRESHARED_KEY=${AIRVPN_WIREGUARD_PRESHARED_KEY}
      - SERVER_COUNTRIES=${AIRVPN_SERVER_COUNTRY}
      - FIREWALL_VPN_INPUT_PORTS=${QBITTORRENT_PORT}
      - TZ=${TZ}
    ports:
      - ${PROWLARR_PORT}:9696
      - ${QBITTORRENT_PORT_UI}:8090
      - ${QBITTORRENT_PORT}:${QBITTORRENT_PORT}
      - ${SONARR_PORT}:8989
      - ${RADARR_PORT}:7878
    restart: unless-stopped

  ## Apps that need the VPN
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBITTORRENT_PORT_UI}
      - UMASK=002
    volumes:
      - ${QBITTORRENT_CONFIG}:/config
      - ${DOWNLOADS_PATH}:/downloads
    network_mode: service:airvpn-vpn
    depends_on:
      - airvpn-vpn
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${MOVIES_PATH}:/media/movies
      - ${RADARR_CONFIG}:/config
      - ${DOWNLOADS_PATH}:/downloads
    network_mode: service:airvpn-vpn
    depends_on:
      - airvpn-vpn
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${TV_PATH}:/media/tv
      - ${ANIME_PATH}:/media/anime
      - ${SONARR_CONFIG}:/config
      - ${DOWNLOADS_PATH}:/downloads
    network_mode: service:airvpn-vpn
    depends_on:
      - airvpn-vpn
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${PROWLARR_CONFIG}:/config
    network_mode: service:airvpn-vpn
    depends_on:
      - airvpn-vpn
    restart: unless-stopped

  # Local network services
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${MEDIA_PATH}:/media
      - ${JELLYFIN_LOG}:/log
      - ${JELLYFIN_DATA}:/data
      - ${JELLYFIN_CONFIG}:/config
      - ${JELLYFIN_CACHE}:/cache
    ports:
      - ${JELLYFIN_PORT}:8096
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - ${TV_PATH}:/media/tv
      - ${ANIME_PATH}:/media/anime
      - ${MOVIES_PATH}:/media/movies
      - ${BAZARR_CONFIG}:/config
      - ${DOWNLOADS_PATH}:/downloads
    ports:
      - ${BAZARR_PORT}:6767
    restart: unless-stopped

  audiobookshelf:
    image: advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${MEDIA_PATH}/audiobooks:/media/audiobooks:rw
      - ${MEDIA_PATH}/podcasts:/media/podcasts
      - ${AUDIOBOOKSHELF_CONFIG}:/config:rw
      - ${AUDIOBOOKSHELF_METADATA}:/metadata:rw
    ports:
      - ${AUDIOBOOKSHELF_PORT}:80
    restart: unless-stopped

  kavita:
    image: jvmilazz0/kavita:latest
    container_name: kavita
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${MEDIA_PATH}/books:/media/books
      - ${MEDIA_PATH}/comics:/media/comics
      - ${MEDIA_PATH}/manga:/media/manga
      - ${KAVITA_CONFIG}:/kavita/config
    ports:
      - ${KAVITA_PORT}:5000
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - LOG_LEVEL=info
    volumes:
      - ${JELLYSEERR_CONFIG}:/app/config
    ports:
      - ${JELLYSEERR_PORT}:5055
    restart: unless-stopped

  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    environment:
      - TZ=${TZ}
    volumes:
      - ${HOMARR_CONFIG}:/app/data/configs
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOMARR_CONFIG}:/app/data/configs
      - ${HOMARR_ICONS}:/app/public/icons
      - ${HOMARR_DATA}:/data
    ports:
      - ${HOMARR_PORT}:7575
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 4 * * *
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  subsyncarr:
    image: mrorbitman/subsyncarr:latest
    container_name: subsyncarr
    volumes:
      - ${MEDIA_PATH}:/scan_dir
    restart: unless-stopped

  fileflows:
    image: revenz/fileflows:stable
    container_name: fileflows
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - TempPathHost=${FILEFLOWS_TEMP}
    volumes:
      - ${MEDIA_PATH}:/media
      - ${DOWNLOADS_PATH}:/downloads
      - ${MOVIES_PATH}:/videos
      - ${FILEFLOWS_TEMP}:/temp
      - ${FILEFLOWS_DATA}:/app/Data
      - ${FILEFLOWS_LOGS}:/app/Logs
      - ${FILEFLOWS_COMMON}:/app/common
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - ${FILEFLOWS_PORT}:5000
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped

